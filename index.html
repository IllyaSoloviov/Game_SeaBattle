<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sea Battle — Морський бій</title>
    <link rel="stylesheet" href="./styles/css/style.css">
</head>
<body>
<img class="backGroundMain" src="./assets/Img/BG-v3-min.png" alt="bg">
<header>
    <div class="logo">
        <h1>Sea Battle</h1>
        <h2>Play the ultimate naval strategy game</h2>
    </div>
</header>
<main>

    <div class="wrapper">
        <div class="shipsContainer ">
            <div class="ships-palette">
                <div id="ship_4_1" class="ship" draggable="true" data-length="4"><img
                        src="./assets/Img/ships/4X_Ship.png" alt="4-ship"></div>
                <div id="ship_3_1" class="ship" draggable="true" data-length="3"><img
                        src="./assets/Img/ships/3X_Ship.png" alt="3-ship"></div>
                <div id="ship_3_2" class="ship" draggable="true" data-length="3"><img
                        src="./assets/Img/ships/3X_Ship.png" alt="3-ship"></div>
                <div id="ship_2_1" class="ship" draggable="true" data-length="2"><img
                        src="./assets/Img/ships/2X_Ship.png" alt="2-ship"></div>
                <div id="ship_2_2" class="ship" draggable="true" data-length="2"><img
                        src="./assets/Img/ships/2X_Ship.png" alt="2-ship"></div>
                <div id="ship_2_3" class="ship" draggable="true" data-length="2"><img
                        src="./assets/Img/ships/2X_Ship.png" alt="2-ship"></div>
                <div id="ship_1_1" class="ship" draggable="true" data-length="1"><img
                        src="./assets/Img/ships/1X_Ship.png" alt="1-ship"></div>
                <div id="ship_1_2" class="ship" draggable="true" data-length="1"><img
                        src="./assets/Img/ships/1X_Ship.png" alt="1-ship"></div>
                <div id="ship_1_3" class="ship" draggable="true" data-length="1"><img
                        src="./assets/Img/ships/1X_Ship.png" alt="1-ship"></div>
                <div id="ship_1_4" class="ship" draggable="true" data-length="1"><img
                        src="./assets/Img/ships/1X_Ship.png" alt="1-ship"></div>
            </div>
        </div>

        <div class="grid-wrapper">
            <div id="grid-container" class="grid-container"></div>
        </div>

        <div class="enemy-wrapper">
            <div id="enemy-grid" class="grid-container"></div>
        </div>
        <div class="navigation">
            <button id="start-button" class="start-button" disabled>StartGame</button> <!--disabled-->

            <button id="auto-place-button" class="auto-place-button">Auto place</button>
        </div>

    </div>

</main>
<footer>
    <p>&copy; 2025 Sea Battle. All rights reserved.</p>
</footer>
<script type="module" src="js/main.js"></script>
</body>
</html>
