    <style>
        body {

        }

        header {
            background-color: #4a90e2;

        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            font-size: 1.2em;
        }

        .card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .card {
                font-size: 0.95em;
            }
        }
